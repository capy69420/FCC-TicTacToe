<!DOCTYPE HTML>
<html>
  <head>
    <title>FCC Tic Tac Toe</title>
      <meta charset="UTF-8">
  </head>
    <body>
          <div class = 'main-container'>
              <div id = 'board' class = 'board'>
              </div>

              <div class = 'control'>
                  <!-- div.intial displays the starting controls -->
                  <div class = 'intial'>
                    <div class = 'difficulty'>
                        <span class = 'choosePlayer not-selected' id = "X">X</span>
                        <span class = 'choosePlayer not-selected' id = "O">O</span>
                    </div>
                      <div class='start'> Start </div>
                  </div>

                  <!-- div.ingame displays in-game messages and controls -->
                  <div class = 'ingame' id="human">It's your turn ...</div>
                  <div class = 'ingame' id="ai">
                      <p>Wait for it ...</p>
                  </div>
                  <div class = 'ingame' id="won">You won !</div>
                  <div class = 'ingame' id="lost">You lost !</div>
                  <div class = 'ingame' id="draw">It's a Draw</div>
                  <div class = 'ingame' id="end">
                    Play Again
                    <br>
                    <div class="btn btn-default" onclick="playAgain()">Yes</div>
                    <div class="btn btn-default" onclick="endGame()">No</div>
                  </div>

              </div>
          </div>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
          <link rel = 'stylesheet' type = 'text/css' href = 'css/ui.css'>
          <script src = "js/ui.js"></script>
          <script src="js/Board.js"></script>
          <script src="js/State.js"></script>
          <script src = "js/Game.js"></script>
          <script src = "js/AI.js"></script>
          <script src = "js/control.js"></script>
        </body>
</html>
